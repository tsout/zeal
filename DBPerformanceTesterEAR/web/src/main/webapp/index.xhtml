<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   template="/WEB-INF/templates/default.xhtml">
   <ui:define name="stuff">
      <h1>Welcome to Zeal Opportunities</h1>


      <h:form id="jobs">
         <h2>Create a job</h2>
         <p>Describe the work that you need done!</p>
         <h:panelGrid columns="3" columnClasses="titleCell">
            <h:outputLabel for="job" value="Job Name:"/>
            <h:inputText id="job" value="#{jobController.newJob.jobName}" />
            <h:message for="job" errorClass="invalid"/>
            
<!--             "#{newMember.name}" -->

            <h:outputLabel for="location" value="Job Location"/>
            <h:inputText id="location" value="#{jobController.newJob.location}"/>
            <h:message for="location" errorClass="invalid"/>

            <h:outputLabel for="cost" value="Job Cost:"/>
            <h:inputText id="cost" value="#{jobController.newJob.cost}"/>
            <h:message for="cost" errorClass="invalid"/>
         </h:panelGrid>

         <p>
            <h:panelGrid columns="2">
                   <h:commandButton id="doStuff" action="#{jobController.doStuff}" value="doStuff" styleClass="register"/>
<!--                <h:commandButton id="create" action="#{memberController.register}" value="Register" styleClass="register"/> -->
<!--                <h:messages styleClass="messages" errorClass="invalid" infoClass="valid" warnClass="warning" -->
<!--                            globalOnly="true"/> -->
            </h:panelGrid>
         </p>
      </h:form>
      <h2>Notes</h2>
      <h:panelGroup rendered="#{empty notes}">
         <em>No notes</em>
      </h:panelGroup>
      <h:dataTable var="_note" value="#{notes}" rendered="#{not empty notes}" styleClass="simpletablestyle">
         <h:column>
            <f:facet name="header">Id</f:facet>
                #{_note.id}
            </h:column>
         <h:column>
            <f:facet name="header">Name</f:facet>
                #{_note.name}
            </h:column>
         <h:column>
            <f:facet name="header">Title</f:facet>
                #{_note.title}
            </h:column>
         <h:column>
            <f:facet name="header">Description</f:facet>
                #{_note.description}
            </h:column>
         
         <h:column>
            <f:facet name="header">Author</f:facet>
                #{_note.author}
            </h:column>
         <h:column>
            <f:facet name="header">REST URL</f:facet>
            <a href="#{request.contextPath}/rest/notes/#{_note.id}">/rest/notes/#{_note.id}</a>
         </h:column>
         <f:facet name="footer">
            REST URL for all notes: <a href="#{request.contextPath}/rest/notes">/rest/notes</a>
         </f:facet>
      </h:dataTable>
   </ui:define>
</ui:composition>
